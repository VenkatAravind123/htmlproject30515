        <br><br>
        <center>
            <div class="container">
                <div class="heading">Registration Form</div>
              <form method="post" action="#">
                  <div class="card-d">
                    <div class="card-box">
                        <span class="details">Enter ID Number</span>
                        <input type="number" name="sid" required/>
                    </div>
                    <div class="card-box">
                        <span class="details">Enter Full Name</span>
                        <input type="text" name="sname" required/>
                    </div>
                    <div class="card-box">
                        <span class="details">Set Your Password</span>
                        <input type="password" name="pwd" required/>
                    </div>
                    <div class="circal-f">
                        <span class="circal-title">Gender</span>
                        <div class="gendercategory">
                            <input class="rbut" type="radio" name="gender" value="MALE" required/>Male
                            <input class="rbut" type="radio" name="gender" value="FEMALE"  required/>Female
                            <input class="rbut" type="radio" name="gender" value="OTHERS" required/>Others   
                        </div>
                    </div>
                    <br>
                    <div class="card-box">
                        <span class="details">Enter Date Of Birth</span>
                        <input type="date" name="dob" required/>
                    </div>
                    <div class="card-box">
                        <span class="details">Enter Department</span>
                        <select name="dept" required>
                            <option value="">----Select-----</option>
                            <option value="CSE">CSE</option>
                            <option value="CS&IT">CS&IT</option>
                            <option value="AI&DS">AI&DS</option>
                        </select>
                    </div>
                    
                    <div class="card-box">
                        <span class="details">Select Program</span>
                        <select name="program" required>
                            <option value="">----Select-----</option>
                            <option value="B.Tech.">B.Tech.</option>
                            <option value="M.Tech.">M.Tech.</option>
                    </div>
                    <div>
                        <input class="button" type="submit" value="Register">
                        <input class="button" type="reset" value="Clear">
                    </div>
                 </div>
               </form>
            </div>
        </div>
    </center>
    </body>
</html>
